<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Working Days Calculator to calculate the number of working days between two dates, excluding weekends and holidays.">
    <title>Working Days Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .calculator { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .calculator input { width: 100%; padding: 10px; margin: 10px 0; }
        .calculator button { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .ads { margin: 20px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Working Days Calculator</h1>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        
        <button onclick="calculateWorkingDays()">Calculate Working Days</button>
        <h2 id="result"></h2>
    </div>

    <!-- AdSense Ad Unit -->
    <div class="ads">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
        <!-- Display Ad Unit -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-YOUR_AD_SENSE_ID" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        function calculateWorkingDays() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            let workingDays = 0;
            let currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                const dayOfWeek = currentDate.getDay();
                if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                    workingDays++;
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }

            document.getElementById('result').innerText = `Working Days: ${workingDays}`;
        }
    </script>
</body>
</html>
