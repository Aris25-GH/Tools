  <div class="container">
    <h2>Upload Your PDF File</h2>
    <div class="tool">
      <input type="file" id="input_pdfToExcel" accept=".pdf" />
      <button onclick="handleConversion()">Convert to Excel</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <script>
    async function handleConversion() {
      const input = document.getElementById('input_pdfToExcel');
      const progress = document.getElementById('progress_pdfToExcel');
      const output = document.getElementById('output_pdfToExcel');
      const file = input.files[0];
      if (!file) return alert('Please select a PDF file.');

      progress.textContent = 'Processing: 0%';
      try {
        const text = await pdfToText(file, progress);
        const rows = text.split('\n');
        const data = rows.map(row => row.split(' '));
        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
        XLSX.writeFile(wb, 'output.xlsx');
        progress.textContent = 'Done!';
        output.value = 'Excel file generated. Check your downloads.';
      } catch (error) {
        progress.textContent = 'Error!';
        output.value = `Error: ${error.message}`;
      }
    }

    function updateProgress(progressElement, percentage) {
      progressElement.textContent = `Processing: ${percentage}%`;
    }

    async function pdfToText(file, progressElement) {
      const typedArray = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument(typedArray).promise;
      let text = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        text += content.items.map(item => item.str).join(' ');
        updateProgress(progressElement, Math.round((i / pdf.numPages) * 100));
      }
      return text;
    }
  </script>
