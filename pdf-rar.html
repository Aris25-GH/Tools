      const progress = document.getElementById('progress_pdfToRAR');

      const file = input.files[0];
      if (!file) return alert('Please select a PDF file.');

      progress.textContent = 'Processing: 0%';
      try {
        const zip = new JSZip();
        zip.file(file.name, file); // Add the original PDF file to the ZIP
        updateProgress(progressElement, 50); // Update progress
        const content = await zip.generateAsync({ type: 'blob' });
        saveAs(content, 'output.rar'); // Save as .rar (not a true RAR file)
        updateProgress(progressElement, 100); // Update progress
        output.value = 'RAR file generated. Check your downloads.';
      } catch (error) {
        progress.textContent = 'Error!';
        output.value = `Error: ${error.message}`;
      }
    }

    function updateProgress(progressElement, percentage) {
      progressElement.textContent = `Processing: ${percentage}%`;
