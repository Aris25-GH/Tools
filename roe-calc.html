<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced ROE Calculator to calculate Return on Equity with features like net income, shareholder equity, and adjustments.">
    <title>ROE Calculator - Return on Equity</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .calculator { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .calculator input { width: 100%; padding: 10px; margin: 10px 0; }
        .calculator button { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .ads { margin: 20px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ROE Calculator</h1>
        <label for="netIncome">Net Income ($):</label>
        <input type="number" id="netIncome" placeholder="Enter net income">
        
        <label for="shareholderEquity">Shareholder Equity ($):</label>
        <input type="number" id="shareholderEquity" placeholder="Enter shareholder equity">
        
        <button onclick="calculateROE()">Calculate ROE</button>
        <h2 id="result"></h2>
    </div>

    <!-- AdSense Ad Unit -->
    <div class="ads">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
        <!-- Display Ad Unit -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-YOUR_AD_SENSE_ID" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        function calculateROE() {
            const netIncome = parseFloat(document.getElementById('netIncome').value);
            const shareholderEquity = parseFloat(document.getElementById('shareholderEquity').value);
            const roe = (netIncome / shareholderEquity) * 100;

            document.getElementById('result').innerText = `ROE: ${roe.toFixed(2)}%`;
        }
    </script>
</body>
</html>
