<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
    }
    .result-container {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .result-container h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    .result-container p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .result-container span {
      font-weight: bold;
      color: #4a90e2;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>GST Calculator</h1>
    <form id="gst-form">
      <div class="input-group">
        <label for="amount">Amount (₹):</label>
        <input type="number" id="amount" required>
      </div>
      <div class="input-group">
        <label for="gst-rate">GST Rate (%):</label>
        <input type="number" id="gst-rate" step="0.1" required>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="result" class="result-container">
      <h2>Results</h2>
      <p><strong>GST Amount:</strong> <span id="gst-amount">₹0.00</span></p>
      <p><strong>Total Amount:</strong> <span id="total-amount">₹0.00</span></p>
    </div>
  </div>
  <script>
    document.getElementById('gst-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById('amount').value);
      const gstRate = parseFloat(document.getElementById('gst-rate').value);

      const gstAmount = (amount * gstRate) / 100;
      const totalAmount = amount + gstAmount;

      document.getElementById('gst-amount').textContent = `₹${gstAmount.toFixed(2)}`;
      document.getElementById('total-amount').textContent = `₹${totalAmount.toFixed(2)}`;
    });
  </script>
</body>
</html>
