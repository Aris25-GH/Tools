<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert files to any format with high quality. Free online file conversion tool.">
  <meta name="keywords" content="file converter, convert files, online file conversion, free file converter">
  <meta name="author" content="Your Company Name">
  <title>Online File Converter - Convert Files to Any Format</title>
  <link rel="stylesheet" href="conversion.css">
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Online File Converter</h1>
    <p>Convert files to any format with high quality.</p>
  </header>

  <main>
    <!-- File Upload Section -->
    <section id="upload-section">
      <input type="file" id="file-input" accept="*/*">
      <label for="file-input" class="upload-label">Choose a file</label>
      <p id="file-name"></p>
      <p id="file-size"></p>
    </section>

    <!-- Conversion Options -->
    <section id="conversion-options">
      <label for="target-format">Convert to:</label>
      <select id="target-format">
        <!-- Document Formats -->
        <optgroup label="Document">
          <option value="doc">Word Document (.doc)</option>
          <option value="docx">Word Document (.docx)</option>
          <option value="pdf">Portable Document Format (.pdf)</option>
          <option value="txt">Text File (.txt)</option>
          <option value="rtf">Rich Text Format (.rtf)</option>
          <option value="odt">OpenDocument Text (.odt)</option>
        </optgroup>
        <!-- Spreadsheet Formats -->
        <optgroup label="Spreadsheet">
          <option value="xls">Excel Spreadsheet (.xls)</option>
          <option value="xlsx">Excel Spreadsheet (.xlsx)</option>
          <option value="csv">CSV File (.csv)</option>
          <option value="ods">OpenDocument Spreadsheet (.ods)</option>
        </optgroup>
        <!-- Presentation Formats -->
        <optgroup label="Presentation">
          <option value="ppt">PowerPoint Presentation (.ppt)</option>
          <option value="pptx">PowerPoint Presentation (.pptx)</option>
          <option value="odp">OpenDocument Presentation (.odp)</option>
          <option value="pdf">PDF (for presentation)</option>
        </optgroup>
        <!-- Image Formats -->
        <optgroup label="Image">
          <option value="jpg">JPEG (.jpg, .jpeg)</option>
          <option value="png">PNG (.png)</option>
          <option value="gif">GIF (.gif)</option>
          <option value="bmp">BMP (.bmp)</option>
          <option value="svg">SVG (.svg)</option>
          <option value="tiff">TIFF (.tif, .tiff)</option>
        </optgroup>
        <!-- Compressed Formats -->
        <optgroup label="Compressed">
          <option value="zip">ZIP (.zip)</option>
          <option value="rar">RAR (.rar)</option>
          <option value="7z">7-Zip (.7z)</option>
        </optgroup>
        <!-- Code/Development Formats -->
        <optgroup label="Code/Development">
          <option value="py">Python Script (.py)</option>
          <option value="html">HTML (.html)</option>
          <option value="css">CSS (.css)</option>
          <option value="js">JavaScript (.js)</option>
          <option value="json">JSON (.json)</option>
          <option value="xml">XML (.xml)</option>
          <option value="cpp">C++ Source File (.cpp)</option>
          <option value="java">Java Source File (.java)</option>
        </optgroup>
      </select>
      <button id="convert-btn">Convert</button>
    </section>

    <!-- Progress Bar -->
    <section id="progress-section">
      <p>Conversion Progress:</p>
      <progress id="progress-bar" value="0" max="100"></progress>
      <p id="progress-percentage">0%</p>
    </section>

    <!-- Download Section -->
    <section id="download-section">
      <a id="download-link" style="display:none;">Download Converted File</a>
      <p id="converted-file-size"></p>
    </section>

    <!-- Error Message -->
    <section id="error-section">
      <p id="error-message" style="color: red;"></p>
    </section>

    <!-- Ad Space -->
    <section id="ad-space">
      <!-- Google AdSense Ad Unit -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="YOUR_ADSENSE_ID"
           data-ad-slot="YOUR_AD_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Company Name. All rights reserved.</p>
  </footer>

  <script src="conversion.js"></script>
</body>
</html>
