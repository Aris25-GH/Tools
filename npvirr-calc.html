<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced NPV/IRR Calculator to calculate Net Present Value and Internal Rate of Return with cash flow analysis.">
    <title>NPV/IRR Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .calculator { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .calculator input { width: 100%; padding: 10px; margin: 10px 0; }
        .calculator button { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .ads { margin: 20px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>NPV/IRR Calculator</h1>
        <label for="initialInvestment">Initial Investment ($):</label>
        <input type="number" id="initialInvestment" placeholder="Enter initial investment">
        
        <label for="discountRate">Discount Rate (%):</label>
        <input type="number" id="discountRate" placeholder="Enter discount rate">
        
        <label for="cashFlows">Cash Flows (comma-separated):</label>
        <input type="text" id="cashFlows" placeholder="Enter cash flows">
        
        <button onclick="calculateNPVIRR()">Calculate NPV/IRR</button>
        <h2 id="result"></h2>
    </div>

    <!-- AdSense Ad Unit -->
    <div class="ads">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
        <!-- Display Ad Unit -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-YOUR_AD_SENSE_ID" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        function calculateNPVIRR() {
            const initialInvestment = parseFloat(document.getElementById('initialInvestment').value);
            const discountRate = parseFloat(document.getElementById('discountRate').value) / 100;
            const cashFlows = document.getElementById('cashFlows').value.split(',').map(Number);

            let npv = -initialInvestment;
            for (let i = 0; i < cashFlows.length; i++) {
                npv += cashFlows[i] / Math.pow(1 + discountRate, i + 1);
            }

            document.getElementById('result').innerText = `NPV: $${npv.toFixed(2)}`;
        }
    </script>
</body>
</html>
