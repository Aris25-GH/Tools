<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inflation Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
    }
    .result-container {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .result-container h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    .result-container p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .result-container span {
      font-weight: bold;
      color: #4a90e2;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>Inflation Calculator</h1>
    <form id="inflation-form">
      <div class="input-group">
        <label for="present-value">Present Value (₹):</label>
        <input type="number" id="present-value" required>
      </div>
      <div class="input-group">
        <label for="inflation-rate">Inflation Rate (%):</label>
        <input type="number" id="inflation-rate" step="0.1" required>
      </div>
      <div class="input-group">
        <label for="time-period">Time Period (Years):</label>
        <input type="number" id="time-period" required>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="result" class="result-container">
      <h2>Results</h2>
      <p><strong>Future Value:</strong> <span id="future-value">₹0.00</span></p>
    </div>
  </div>
  <script>
    document.getElementById('inflation-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const presentValue = parseFloat(document.getElementById('present-value').value);
      const inflationRate = parseFloat(document.getElementById('inflation-rate').value);
      const timePeriod = parseFloat(document.getElementById('time-period').value);

      const futureValue = presentValue / Math.pow(1 + inflationRate / 100, timePeriod);

      document.getElementById('future-value').textContent = `₹${futureValue.toFixed(2)}`;
    });
  </script>
</body>
</html>
