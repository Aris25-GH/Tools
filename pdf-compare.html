<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compare two PDF files online with highlighted differences and download the result.">
    <meta name="keywords" content="PDF compare, highlight differences, download compared PDF">
    <meta name="author" content="Your Company Name">
    <title>PDF Compare Tool - Highlight Differences & Download</title>
    <link rel="stylesheet" href="pdf-compare.css">

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";
    </script>
</head>
<body>
    <header>
        <h1>PDF Compare Tool</h1>
        <p>Upload two PDF files to compare, highlight differences, and download the result.</p>
    </header>

    <main>
        <!-- File Upload Section -->
        <section id="upload-section">
            <input type="file" id="file1" accept="application/pdf">
            <input type="file" id="file2" accept="application/pdf">
            <button id="compare-btn">Compare PDFs</button>
            <button id="download-btn" disabled>Download Compared PDF</button>
        </section>

        <!-- PDF Display Section -->
        <section id="pdf-display">
            <div id="pdf1-container" class="pdf-container"></div>
            <div id="pdf2-container" class="pdf-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>

    <script src="pdf-compare.js"></script>
</body>
</html>
