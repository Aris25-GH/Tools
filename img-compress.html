  <meta charset="UTF-8">

  <title>Free Image Compression Tool - Compress Images Online</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;

    .container {
      width: 90%;

    label {

    input[type="file"], select, input[type="number"] {

    /* Responsive Design */
    @media (max-width: 600px) {

      }

  </style>
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>

<body>
  <header>
    <div class="container">
      <h1>Image Compression Tool</h1>
      <p>Compress images online for free. Reduce image file size without losing quality.</p>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- AdSense Banner Ad -->
      <div class="ad-banner">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
             data-ad-slot="BANNER_AD_SLOT_ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>

      <!-- Upload Section -->
      <div class="upload-section">
        <label for="image-upload">Upload Image:</label>
        <input type="file" id="image-upload" accept="image/*">
      </div>

      <!-- Compression Options -->
      <div class="options-section">
        <label for="compression-level">Compression Level:</label>
        <select id="compression-level">
          <option value="0.1">Low</option>
          <option value="0.5">Medium</option>
          <option value="0.9">High</option>
        </select>

        <label for="desired-size">Desired Output Size (MB):</label>
        <input type="number" id="desired-size" placeholder="Enter desired size in MB (optional)" min="0">
      </div>

      <!-- Compress Button -->
      <button class="btn" id="compress-btn">Compress Image</button>

      <!-- Output Section -->
      <div class="output-section">
        <p id="original-size"></p>
        <p id="compressed-size"></p>
        <a id="download-link" style="display: none;">Download Compressed Image</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Free Online Tools. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // JavaScript for Image Compression
    const compressionLevelSelect = document.getElementById('compression-level');
    const desiredSizeInput = document.getElementById('desired-size');

    // Disable compression level if desired size is entered
    desiredSizeInput.addEventListener('input', function () {
      if (this.value) {
        compressionLevelSelect.disabled = true;
      } else {
        compressionLevelSelect.disabled = false;
      }
    });

    document.getElementById('compress-btn').addEventListener('click', function () {
      const fileInput = document.getElementById('image-upload');
      const desiredSize = parseFloat(desiredSizeInput.value) * 1024 * 1024; // Convert MB to bytes

      if (fileInput.files.length === 0) {
        alert('Please upload an image first.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // Set canvas dimensions
          canvas.width = img.width;
          canvas.height = img.height;

          // Draw image on canvas
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          // Function to compress image
          const compressImage = (quality) => {
            return new Promise((resolve) => {
              canvas.toBlob(
                (blob) => resolve(blob),
                'image/jpeg',
                quality
              );
            });
          };

          // Adjust compression to meet desired size
          const adjustCompression = async () => {
            let quality = 1.0;
            let blob = await compressImage(quality);

            if (desiredSize && blob.size <= desiredSize) {
              return blob;
            }

            // Binary search for optimal quality
            let low = 0.1;
            let high = 1.0;
            while (high - low > 0.01) {
              quality = (low + high) / 2;
              blob = await compressImage(quality);

              if (blob.size > desiredSize) {
                high = quality;
              } else {
                low = quality;
              }
            }

            return blob;
          };

          adjustCompression().then((blob) => {
            // Display original and compressed sizes
            document.getElementById('original-size').innerText = `Original Size: ${(file.size / (1024 * 1024)).toFixed(2)} MB`;
            document.getElementById('compressed-size').innerText = `Compressed Size: ${(blob.size / (1024 * 1024)).toFixed(2)} MB`;

            // Create download link
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = `compressed-${file.name}`;
            downloadLink.style.display = 'block';
          });
        };
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
