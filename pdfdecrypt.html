<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File to PDF Converter</title>
    <link rel="stylesheet" href="pdfdecrypt.css">
</head>
<body>
    <div class="container">
        <h1>File to PDF Converter</h1>
        <p>Upload a file (e.g., text or HTML) to convert it to PDF.</p>
        
        <!-- File Upload Form -->
        <input type="file" id="fileInput" accept=".txt,.html">
        <button id="convertBtn">Convert to PDF</button>
        
        <!-- Download Link (hidden by default) -->
        <a id="downloadLink" style="display: none;">
            <button>Download PDF</button>
        </a>
        
        <!-- Status Message -->
        <p id="status"></p>
    </div>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="pdfdecrypt.js"></script>
</body>
</html>
