<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Age Calculator to calculate age based on birth date with options for time zones and leap years.">
    <title>Age Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .calculator { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .calculator input { width: 100%; padding: 10px; margin: 10px 0; }
        .calculator button { padding: 10px 20px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .ads { margin: 20px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Age Calculator</h1>
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate">
        
        <button onclick="calculateAge()">Calculate Age</button>
        <h2 id="result"></h2>
    </div>

    <!-- AdSense Ad Unit -->
    <div class="ads">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
        <!-- Display Ad Unit -->
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-YOUR_AD_SENSE_ID" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <script>
        function calculateAge() {
            const birthDate = new Date(document.getElementById('birthDate').value);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById('result').innerText = `Age: ${age} years`;
        }
    </script>
</body>
</html>
